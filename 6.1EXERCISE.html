<html>
<head>
  <title>exercise 6</title>
  <style>
    mark
    {
      font-size:50;
    }
    input
    {
      font-size: 16px;
      border-radius: 4px;
    }
  </style>
  <script lang="javascript">
  function length()
  {
    a=document.getElementById('s1').value;
    b=a.length;
    alert("LENGTH OF STRING ="+b);
  }
  function indexof()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter the character = ");
    c=a.indexOf(b);
    alert("INDEX OF "+b+"="+c);
  }
  function lastindexof()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter the character = ");
    c=a.lastIndexOf(b);
    alert("LAST INDEX OF "+b+"="+c);
  }
  function search()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter the character to search= ");
    c=a.search(b);
    alert(b+" IS PRESENT AT POSITION "+c);
  }
  function slice()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter the Starting index ");
    c=prompt("Enter the Ending index ");
    if ((b=="")&&(c==""))
    {
    d="Undefined Index";
    }
    else if (b=="")
    {
      d=a.slice(0,c);
    }
    else if (c=="")
    {
    d=a.slice(b,a.length);
    }

    else
    {
      d=a.slice(b,c);
    }
    alert("NEW STRING = "+d);
  }
  function substring()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter the Starting index ");
    c=prompt("Enter the Ending index ");
    if ((b=="")&&(c==""))
    {
    d="Undefined Index";
    }
    else if (b=="")
    {
      d=a.substring(0,c);
    }
    else if (c=="")
    {
    d=a.substring(b,a.length);
    }
    else
    {
      d=a.substring(b,c);
    }
    alert("NEW STRING = "+d);
  }
  function substr()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter the Starting index ");
    c=prompt("Enter the length ");
    d=a.substr(b,c);
    alert("NEW STRING = "+d);
  }
  function replace()
  {
    a=document.getElementById('s1').value;
    b=prompt("Enter old String ");
    c=prompt("Enter new String ");
    d=a.replace(b,c);
    alert("NEW STRING = "+d);
  }
  function upper()
  {
    a=document.getElementById('s1').value;
    b=a.toUpperCase();
    alert(b);
  }
  function lower()
  {
    a=document.getElementById('s1').value;
    b=a.toLowerCase();
    alert(b);
  }
  function round()
  {
    a=document.getElementById('n1').value;
    b=Math.round(a);
    alert(b);
  }
  function power()
  {
    a=document.getElementById('n1').value;
    b=prompt("Enter power");
    c=Math.pow(a,b);
    alert("POWER="+c);
  }
  function sqroot()
  {
    a=document.getElementById('n1').value;
    b=Math.sqrt(a);
    alert("SQUARE ROOT = "+b);
  }
  function abs()
  {
    a=document.getElementById('n1').value;
    b=Math.abs(a);
    alert("\ABSOLUTE = "+b);
  }
  function ceil()
  {
    a=document.getElementById('n1').value;
    b=Math.ceil(a);
    alert("CEIL = "+b);
  }
  function floor()
  {
    a=document.getElementById('n1').value;
    b=Math.floor(a);
    alert("FLOOR = "+b);
  }
  function random()
  {
    alert(Math.random());
  }
  function pi()
  {
    alert(Math.PI);
  }
  </script>
</head>
<body>
  <br>
<table align="center" width="75%">
   <tr>
     <th><mark>STRING FUNCTIONS</mark></th>
     <th><mark>MATH FUNCTIONS</mark></th>
  </tr>
  <tr>
    <th>
    <h1> <br><br> Enter a String :
      <input type="text" id="s1" style="height:40px; width:45%;"</h1>
    </th>
    <th>
    <h1> <br><br> Enter a Number :
      <input type="text" id="n1" style="height:40px; width:45%;"</h1>
    </th>
  </tr>
  <tr>
    <th>
    </th>
  </tr>
  <tr>
    <th>
    <input type="button" name="btn1" value="LENGTH" style="height:50px; width:18%;" onClick="length()" >&nbsp;&nbsp;&nbsp;
    <input type="button" name="btn2" value="INDEXOF" style="height:50px; width:18%;" onClick="indexof()">
  </th>
  <th>
  <input type="button" name="btnA" value="ROUND" style="height:50px; width:18%;" onClick="round()" >&nbsp;&nbsp;&nbsp;
  <input type="button" name="btnB" value="POWER OF " style="height:50px; width:18%;" onClick="power()">
</th>

</tr>
<tr><th><br></th></tr>
  <tr>
    <th>
    <input type="button" name="lastindexof" value="LASTINDEXOF" style="height:50px; width:18%;" onClick="lastindexof()">&nbsp;&nbsp;&nbsp;
    <input type="button" name="search" value="SEARCH" style="height:50px; width:18%;" onClick="search()" >
  </th>
  <th>
  <input type="button" name="btnC" value="SQUARE ROOT" style="height:50px; width:18%;" onClick="sqroot()" >&nbsp;&nbsp;&nbsp;
  <input type="button" name="btnD" value="ABS " style="height:50px; width:18%;" onClick="abs()">
</th>
</tr>
<tr><th><br></th></tr>
<tr>
  <th>
    <input type="button" name="slice" value="SLICE" style="height:50px; width:18%;" onClick="slice()">&nbsp;&nbsp;&nbsp;
    <input type="button" name="substring" value="SUBSTRING" style="height:50px; width:18%;" onClick="substring()" >
  </th>
  <th>
  <input type="button" name="btnE" value="CEIL" style="height:50px; width:18%;" onClick="ceil()" >&nbsp;&nbsp;&nbsp;
  <input type="button" name="btnF" value="FLOOR " style="height:50px; width:18%;" onClick="floor()">
</th>
</tr>
<tr><th><br></th></tr>
<tr>
  <th>
    <input type="button" name="substr" value="SUBSTR" style="height:50px; width:18%;" onClick="substr()" >&nbsp;&nbsp;&nbsp;
    <input type="button" name="replace" value="REPLACE" style="height:50px; width:18%;" onClick="replace()" >
    </th>
    <th>
    <input type="button" name="btnG" value="RANDOM" style="height:50px; width:18%;" onClick="random()" >&nbsp;&nbsp;&nbsp;
    <input type="button" name="btnH" value="PI " style="height:50px; width:18%;" onClick="pi()">
  </th>
  </tr>
  <tr><th><br></th></tr>
  <tr>
    <th>
      <input type="button" name="upper" value="UPPER CASE" style="height:50px; width:18%;" onClick="upper()" >&nbsp;&nbsp;&nbsp;
      <input type="button" name="lower" value="LOWER CASE" style="height:50px; width:18%;" onClick="lower()" >
      </th>
    </tr>
</table>
</body>
</html>
